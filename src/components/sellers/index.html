<div style="float:right;">
<input type="image" ng-click="changeLanguage('is')" src="http://www.allvacationtour.com/graphics/flags/iceland-flag.jpg" width="35" height="30"/>
<input type="image" ng-click="changeLanguage('en')" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/US_flag_48_stars.svg/220px-US_flag_48_stars.svg.png" width="35" height="30"/>
</div>
<div ng-if="errorMessage"> {{errorMessage}}</div>
<div style="padding-top: 0.5cm; padding-bottom: 0.5cm;">
  <button type="button" class="btn btn-default" ng-click="addSeller()"  translate="sellers.Add"></button>
</div>


<table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>
        <span translate="sellers.Title"/> <!-- translate="sellers.Name" -->

      </th>
      <th> <span translate="sellers.Category"/>  <!-- translate="sellers.Category" --> </th>
      <th><span translate="sellers.Edit"/></th>
    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="seller in sellers">

        <td>
          <a href="seller/{{seller.id}}"> {{seller.name}} </a>
        </td>
        <td> {{seller.category}}
        </td>
        <td>
          <button type="button" class="btn btn-default" ng-click="editSeller(seller)" translate="sellers.Edit"></button>
        </td>
      </tr>
    </tbody>
</table>
