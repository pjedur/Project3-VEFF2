<h3> User id : {{userID}} </h3>
<div ng-if="errorMessage"> {{errorMessage}}</div>
<div>
  <button type="button" class="btn btn-default" ng-click="addProduct()"> Add new product </button>
</div>

<div>
  <div ng-if="errorMessage">
    ErrorMessage: {{errorMessage}}
  </div>
  <img src="{{sellerDetails.imagePath}}"height="102" width="132"/>
    <div>
       {{sellerDetails.name}} {{sellerDetails.category}}
    </div>
</div>

<uib-tabset active="activeJustified" justified="true">
  <uib-tab index="0" heading="Products">
    <table class="table table-hover">
      <thead class="thead-inverse">
        <tr>
          <th> <span> Product name </span> <!-- translate="sellers.Name" --> </th>
          <th> <span> Price </span> <!-- translate="sellers.Category" --> </th>
          <th> <span> Image </span> <!-- translate="sellers.Category" --> </th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="product in sellerProducts">
            <!-- <products></products> -->
            <td>
              {{product.name}}
            </td>
            <td>
              {{product.price}}
            </td>
            <td>
              {{product.imagePath}}
            </td>
            <td>
              <button type="button" class="btn btn-default" ng-click="editProduct(product)"> Edit</button>
            </td>
          </tr>
        </tbody>
    </table>
  </uib-tab>
  <uib-tab index="1" heading="Top 10">hérna á að koma listi yfir topp 10</uib-tab>

</uib-tabset>

<hr />
